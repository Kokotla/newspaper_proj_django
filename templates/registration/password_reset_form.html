{% extends "base.html" %}

{% block title %}Forgot your Password?{% endblock %}

{% block content %}

  <div class="jumbotron">
    <h1>Forgot your password?</h1>
  </div>
  <p>Enter your email address below, ans we'll email instructions for setting a
    new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Send me instructions!">

  </form>

{% endblock %}
