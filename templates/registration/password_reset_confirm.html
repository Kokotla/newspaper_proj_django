{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1>Set a new password!</h1>
  </div>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Change my password">
  </form>
{% endblock %}
