{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign Up {% endblock %}

{% block content %}

  <div class="jumbotron">
    <h2>Sign Up</h2>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>

{% endblock %}
